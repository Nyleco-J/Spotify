<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Platform Documentation</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <header class="header bg-dark relative">
        <div class="container">
            <div class="header__wrapper flex items-center justify-between z-[-1]">
                <div class="branding">
                    <img src="./img/developer-logo.svg" alt="" class="w-[15rem] cursor-pointer">
                </div>
                    
                    <div class="spot flex items-center">
                        <div class="magni mx-[1rem] ">
                            <i class="fa-solid fa-magnifying-glass text-white cursor-pointer"></i>
                        </div>
                    <div class="toggle__menu1 z-50 cursor-pointer">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="docu">
        <ul class="relative w-[100%] bg-slate-700">
            <li class="pb-[1rem] group"><a href="" class="text-white group-hover:text-hover">DISCOVER</a></li>
            <li class="pb-[1rem] group"><a href="" class="text-white group-hover:text-hover">DOCS</a></li>
            <li class="pb-[1rem] group"><a href="" class="text-white group-hover:text-hover">CONSOLE</a></li>
            <li class="pb-[1rem] group"><a href="" class="text-white group-hover:text-hover">COMMUNITY</a></li>
            <li class="pb-[1rem] group"><a href="" class="text-white group-hover:text-hover">DASHBOARD</a></li>
            <li class="pb-[1rem] group"><a href="" class="text-white group-hover:text-hover">USE CASES</a></li>
        </ul>
    </div>

    <section class="platdocu bg-white">
        <div class="container">
            <div class="platdocu__wrapper">
                <div class="platdocu__text">
                    <h2 class=" text-[3rem] font-bold leading-[3rem] pb-[2rem]">Platform Documentation</h2>
                    <p class="text-[1.5rem] font-light">Here you'll find handy documentation about our APIs and SDKs. 
                        Choose below, or scroll down to select by feature.</p>
                </div>
                <div class="platdocu__image py-[4rem] flex justify-center gap-[2rem] flex-wrap lg:justify-start lg:gap-[4rem]">
                    <div class="circle hover:text-api">
                        <div class=" background bg-api">
                            <img src="./img/web.svg" alt="">
                        </div>
                        <a href="">WEB API</a>
                    </div>
                    <div class="circle hover:text-shield">
                        <div class=" backgroundbg-shield">
                            <img src="./img/sdk.svg" alt="">
                        </div>
                        <a href="">WEB PLAYBACK SDK</a>
                    </div>
                    <div class="circle hover:text-shield">
                        <div class=" background bg-note">
                            <img src="./img/ads.svg" alt="">
                        </div>
                        <a href="">ADS API</a>
                    </div>
                    <div class="circle hover:text-ios">
                        <div class=" background bg-ios">
                            <img src="./img/phone.svg" alt="">
                        </div>
                        <a href="">IOS</a>
                    </div>
                    <div class="circle hover:text-android">
                        <div class="background bg-android">
                            <img src="./img/phone.svg" alt="">
                        </div>
                        <a href="">ANDROID</a>
                    </div>
                    <div class=" circle hover:text-emb">
                        <div class=" background bg-emb">
                            <img src="./img/emb.svg" alt="">
                        </div>
                        <a href="">EMBEDS</a>
                    </div>
                    <div class=" circle hover:text-com">
                        <div class=" background bg-com">
                            <img src="./img/hard.svg" alt="">
                        </div>
                        <a href="">COMMERCIAL HARDWARE</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
</body>
</html>
